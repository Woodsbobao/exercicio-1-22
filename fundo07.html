<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>alinhamento vertical</title>
    <style>
        #container{
            height: 500px;
            background-color: purple;
            padding: 10px;
        }
        #conteudo{
            position: absolute;
            left: 200;
            top: 100px;
            height: 200px;
            width: 400px;
            background-color: red;
            transform: translate(50%, 20%);
            
        }
    </style>
</head>
<body>
    <section id="container">
        <article id="conteudo">

        </article>
    </section>
</body>
</html>
